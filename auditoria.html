<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor√≠a de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120vh;
        }
        h1 {
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        #mensaje {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        #listaProductos {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: 250px;
            overflow-y: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: left;
        }
        .producto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .producto span {
            font-size: 16px;
        }
        .btnEliminar {
            background-color: red;
            color: white;
            border: none;
            padding: 3px 8px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        .btnEliminar:hover {
            background-color: darkred;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
            #listaProductos {
                width: 100%;
                max-width: 350px;
            }
            .producto span {
                font-size: 14px;
            }
            #mensaje {
                
                font-size: 15px; /* Tama√±o m√°s peque√±o */
                
            }
        }
    </style>
    <script>
        let productos = {};
        let descripcionProductos = {};

        async function cargarDatosExternos() {
            try {
                const res = await fetch('productos.json');
                descripcionProductos = await res.json();
            } catch (error) {
                console.error("Error al cargar productos.json", error);
            }
        }

        function cargarDatos() {
            let datosGuardados = localStorage.getItem("productos");
            if (datosGuardados) {
                productos = JSON.parse(datosGuardados);
            }
        }

        function guardarDatos() {
            localStorage.setItem("productos", JSON.stringify(productos));
        }

        function agregarCodigo(codigo) {
            if (!productos[codigo]) {
                productos[codigo] = { cantidad: 1, fecha: new Date().getTime() };
            } else {
                productos[codigo].cantidad++;
                productos[codigo].fecha = new Date().getTime();
            }

            guardarDatos();

            const descripcion = descripcionProductos[codigo];
            if (descripcion) {
                mostrarMensaje(`${descripcion} \n ${codigo} ‚Äì ${productos[codigo].cantidad}`, "#4CAF50");
            } else {
                mostrarMensaje(`PRODUCTO AGREGADO: ${codigo} ‚Äì ${productos[codigo].cantidad}`, "#4CAF50");
            }

            mostrarLista();
        }

        function mostrarMensaje(mensaje, color) {
            let mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.innerText = mensaje;
            mensajeDiv.style.color = color;
        }

        function mostrarLista() {
            let listaDiv = document.getElementById("listaProductos");
            listaDiv.innerHTML = "";

            let productosOrdenados = Object.entries(productos)
                .sort((a, b) => b[1].fecha - a[1].fecha);

            if (productosOrdenados.length === 0) {
                listaDiv.innerHTML = "<p>No hay productos registrados.</p>";
            } else {
                productosOrdenados.forEach(([codigo, info]) => {
                    let div = document.createElement("div");
                    div.classList.add("producto");

                    let span = document.createElement("span");
                    span.textContent = `${codigo} ‚Äì ${info.cantidad}`;

                    let btnEliminar = document.createElement("button");
                    btnEliminar.textContent = "X";
                    btnEliminar.classList.add("btnEliminar");
                    btnEliminar.onclick = function () {
                        eliminarProducto(codigo);
                    };

                    div.appendChild(span);
                    div.appendChild(btnEliminar);
                    listaDiv.appendChild(div);
                });
            }
        }

        function eliminarProducto(codigo) {
            if (productos[codigo]) {
                productos[codigo].cantidad--;
                if (productos[codigo].cantidad === 0) {
                    delete productos[codigo];
                }
                guardarDatos();
                mostrarLista();
                mostrarMensaje(`Producto ${codigo} actualizado`, "#FF0000");
            }
        }

        function descargarExcel() {
    let nombreArchivo = prompt("Ingrese el nombre del archivo (sin extensi√≥n):", "auditoria_productos");
    if (nombreArchivo === null) return;
    if (!nombreArchivo) nombreArchivo = "auditoria_productos";

    // 1. Preparar datos: encabezados + filas
    const data = [["Codigo", "Nombre", "Cantidad Contada"]];
    for (let codigo in productos) {
        const descripcion = descripcionProductos[codigo] || "";
        const cantidad = productos[codigo].cantidad;
        data.push([codigo, descripcion, cantidad]);
    }

    // 2. Crear hoja desde matriz
    const ws = XLSX.utils.aoa_to_sheet(data);

    // 3. Definir anchos de columna
    ws['!cols'] = [
        { wpx: 95 },   // Columna A
        { wpx: 300 },  // Columna B
        { wpx: 114 }   // Columna C
    ];

    // 4. Crear libro de trabajo
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Auditor√≠a");

    // 5. Definir rango de la tabla (sin encabezado: empieza en fila 2)
    const totalRows = data.length;
    const tableRef = `A1:C${totalRows}`;

    // 6. Crear tabla con formato nativo de Excel
    wb.Workbook = {
        Names: [{
            Name: "TablaAuditoria",
            Ref: `'Auditor√≠a'!${tableRef}`
        }]
    };
    ws['!autofilter'] = { ref: tableRef };

    // 7. Descargar archivo Excel con tabla
    XLSX.writeFile(wb, `${nombreArchivo}.xlsx`);

    // 8. Limpiar y reiniciar
    productos = {};
    localStorage.removeItem("productos");
    mostrarMensaje("Proceso finalizado y datos reiniciados", "#0000FF");
    mostrarLista();
}



document.addEventListener("DOMContentLoaded", async function () {
    await cargarDatosExternos();
    cargarDatos();
    mostrarLista();

    let input = document.getElementById("codigo");

    // üëâ Sonido beep simple
    function beep() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = "sine"; // Suave
    oscillator.frequency.setValueAtTime(660, audioCtx.currentTime); // tono medio
    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); // volumen bajo

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.15); // duraci√≥n corta
}


    // üëâ Vibraci√≥n (si est√° disponible)
    function vibrar() {
        if (navigator.vibrate) {
            navigator.vibrate(200); // vibrar por 200ms
        }
    }

    // üëâ Manejo de input progresivo
    input.addEventListener("input", function () {
        let codigo = input.value.trim().toUpperCase().replace(/[\n\r\s]/g, "");
        input.value = codigo;

        const letrasEsperadas = "PLOWS";

        if (codigo.length <= letrasEsperadas.length) {
            // Validar letra por letra
            if (codigo !== letrasEsperadas.substring(0, codigo.length)) {
                //  Letra incorrecta
                beep();
                vibrar();
                input.value = "";
            }
        } else {
            // Validar que los siguientes 6 caracteres sean n√∫meros
            const parteNumerica = codigo.substring(letrasEsperadas.length);

            if (!/^\d{0,6}$/.test(parteNumerica)) {
                //  Caracter inv√°lido en parte num√©rica
                beep();
                vibrar();
                input.value = "";
                return;
            }

            if (parteNumerica.length === 6) {
                // ‚úÖ C√≥digo completo v√°lido
                agregarCodigo(codigo);
                input.value = "";
            }
        }
    });
});
function eliminarTodo() {
    const confirmacion = confirm("¬øEst√°s seguro que deseas eliminar todos los productos escaneados? Esta acci√≥n no se puede deshacer.");
    if (!confirmacion) return;

    productos = {};
    localStorage.removeItem("productos");
    mostrarLista();
    mostrarMensaje("Todos los productos han sido eliminados", "#FF0000");
}
function enfocarInput() {
    const input = document.getElementById("codigo");
    if (document.activeElement !== input) {
        input.focus();
    }
}

// Enfocar al cargar
window.addEventListener("load", enfocarInput);

// Reenfocar si el usuario hace clic fuera
document.addEventListener("click", enfocarInput);

// Reenfocar si pierde el foco por cualquier raz√≥n
document.getElementById("codigo").addEventListener("blur", () => {
    setTimeout(() => {
        document.getElementById("codigo").focus();
    }, 100);
});
    </script>
</head>
<body>
    <h1>Auditor√≠a de Productos</h1>
    <input type="text" id="codigo" placeholder="Escanea un c√≥digo...">
    <p id="mensaje"></p>
    <button onclick="descargarExcel()">Terminar</button>
    <button onclick="eliminarTodo()" style="background-color: crimson; margin-top: 10px;">Eliminar todo</button>


    <div id="listaProductos"></div>
